<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      p {
        color: purple;
        margin: 0.5em 0;
      }
    </style>
  </head>
  <body>
    <section></section>
    <script>
      const myArray = [
        "Ryu",
        "Ken",
        "Chun-Li",
        "Cammy",
        "Guile",
        "Sakura",
        "Sagat",
        "Juri",
      ];

      // Add your code here
      myArray.pop();
      myArray.push("Akuma");
      myArray.push("Blanka");

      myArray.forEach((stringEl, index) => {
        myArray[index] = `${stringEl} (${index})`;
      });

      const myString = myArray.join("-");

      // Don't edit the code below here!

      const section = document.querySelector("section");
      const para1 = document.createElement("p");
      para1.textContent = myString;
      section.appendChild(para1);
    </script>
  </body>
</html>
