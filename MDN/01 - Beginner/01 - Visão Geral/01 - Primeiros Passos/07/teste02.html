<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section></section>
    <script>
      // Final result should be 4633.33

      let result = 7 + 13 / 9 + 7;
      let result2 = (100 / 2) * 6;

      result *= result2;
      let finalResult = result.toFixed(2);

      let finalNumber = typeof finalResult === 'string' ? parseFloat(finalResult) : finalResult;

      // Don't edit the code below here!

      const section = document.querySelector("section");
      const para1 = document.createElement("p");
      para1.textContent = `Your finalResult is ${finalResult}`;
      const para2 = document.createElement("p");
      const finalNumberCheck =
        isNaN(finalNumber) === false
          ? "finalNumber is a number type. Well done!"
          : `Oops! finalNumber is not a number.`;
      para2.textContent = finalNumberCheck;
      section.appendChild(para1);
      section.appendChild(para2);
    </script>
  </body>
</html>
